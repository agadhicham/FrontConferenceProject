<div class="col-sm-12 row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6 row">
    <input class="form-control in col-sm-10" type="text" [(ngModel)]="motCle" />
    <button class="uk-button uk-button-text col-sm-2"
      style="color:darkslategrey;font-family: Verdana, Geneva, Tahoma, sans-serif"
      (click)="chercher()">rechercher</button>
  </div>
</div>
<div class="uk-child-width-1-4@s uk-grid-match " uk-grid>
  <div *ngFor="let conference of (pageConferences?.content| paginate: { itemsPerPage: 4, currentPage: pageActuel })"
    class="uk-animation-toggle car">
    <div class="card" >
      <img class="card-img-top" src="./assets/images/conf1.jpg" alt="Card image">
      <div class="card-body">
        <h3 class="uk-card-title">{{conference.nom}}</h3>
        <p>{{conference.dateConference}}</p>
        <p>{{conference.adresseConference}}</p>
        <p uk-margin>
          <button class="uk-button uk-button-text" (click)="showOne(conference.id)">Voir la conference</button>
        </p>
      </div>
    </div>
